working_dir_path: output                              # Workflow output directory
can_write_console_log: True                           # Output log to console
restart: True                                         # Do not execute steps if output files are already created

# Section 1: Create index file - if not needed just put 'selection: 0'

step0_make_ndx:                                       
  tool: make_ndx
  paths:
    input_structure_path: /home/nbd-pablo/repos/eucanshare_wfs/1.MD_setup_mutation/output/step23_dry/imaged_structure.gro # Path to input topology (tpr, gro, g96, pdb or brk format) 
    output_ndx_path: index.ndx
  properties:
    selection: "4 & ! ri 7-106"        # Atom selection string - these atoms will be used to create a new group that can be selected in the next step

# Section 2: Cluster trajectory and extract centroids pdb

step1_gmx_cluster:
  tool: gmx_cluster
  paths:
    input_traj_path: /home/nbd-pablo/repos/eucanshare_wfs/1.MD_setup_mutation/output/step24_trjcat/all_trajectories.trr  # Path to trajectory (xtc, trr, cpt, gro, g96, pdb or tng format)
    input_structure_path: dependency/step0_make_ndx/input_structure_path  
    input_index_path: dependency/step0_make_ndx/output_ndx_path
    output_pdb_path: output.cluster.pdb
  properties:
    fit_selection: Backbone_&_!r_7-106 # Select new group from index file if needed
    output_selection: System            # Select new group from index file if needed
    dista: False
    method: linkage
    cutoff: 0.35                         # nm (RMSD cut-off)

step2_extract_models:
  tool: extract_model
  paths:
    input_structure_path: dependency/step1_gmx_cluster/output_pdb_path
    output_structure_path: output.pdb      # Dummy, names will be: model0.pdb, model1.pdb ...
  properties:
    models_to_extract: 4                   # Number of most populated models to extract at most (will be < 'number of clusters')

# Section 2: Cavity analysis with fpocket on centroids

step3_cavity_analysis:
  tool: fpocket_run
  paths:
    input_pdb_path: dependency/step2_extract_models/output_structure_path
    output_pockets_zip: all_pockets.zip
    output_summary: summary.json
  properties:
    min_radius: 3
    max_radius: 6
    num_spheres: 35
    sort_by: druggability_score
    models_to_use: 4                     # Number of models on which to do cavity analysis at most (will be < 'models_to_extract') 

step4_filter_cavities:
  tool: fpocket_filter
  paths:
    input_pockets_zip: dependency/step3_cavity_analysis/output_pockets_zip
    input_summary: dependency/step3_cavity_analysis/output_summary
    output_filter_pockets_zip: filtered_pockets.zip
  properties:
    score: [0, 1]
    druggability_score: [0.5, 1]
    volume: [0, 2000]
